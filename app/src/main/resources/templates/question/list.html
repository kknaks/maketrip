<!DOCTYPE html>
<html>
<head data-th-replace="~{header :: head}"></head>
<header data-th-replace="~{header :: #page-header}"></header>
<link data-th-href="@{/css/question.css}" rel="stylesheet">
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">일정 질문 게시판</h1>

    <div class="d-flex justify-content-center align-items-center gap-3 my-3" style="margin-left: 230px;">
        <!-- 검색 폼 -->
        <form data-th-action="@{/question/list}" method="get" class="input-group" style="width: 500px;">
            <input type="text" name="search" data-th-value="${search}" placeholder="일정 및 장소를 입력하세요" class="form-control">
            <button type="submit" class="btn btn-outline-secondary">
                <i class="bi bi-search"></i> <!-- 돋보기 -->
            </button>
        </form>

        <!-- 정렬 드롭다운과 글쓰기 버튼 -->
        <div class="d-flex align-items-center gap-2">
            <select name="sort" id="sort" onchange="changeSort(this.value)" class="form-select" style="width: auto;">
                <option value="latest" data-th-selected="${sort == 'latest' || sort == null}">최신순</option>
                <option value="likes" data-th-selected="${sort == 'likes'}">좋아요</option>
                <option value="favorites" data-th-selected="${sort == 'favorites'}">즐겨찾기</option>
                <option value="views" data-th-selected="${sort == 'views'}">조회수</option>
            </select>
            <a data-th-href="@{form}" class="btn btn-secondary">글쓰기</a>
        </div>
    </div>

    <div class="card-list-container">
        <div class="card-list">
            <a data-th-each="board : ${list}" href="#" data-th-href="@{view(boardNo=${board.boardNo})}" class="card mb-2 shadow-sm p-1 text-decoration-none" style="width: 100%; width: 400px; margin: 0 auto; display: block; color: inherit;">

                <!-- 카드 헤더: 유저 포토와 닉네임 -->
                <div class="card-header d-flex align-items-center bg-white border-bottom-0">
                    <img data-th-src="${board.writer.userPhoto != null ? board.writer.userPhoto : 'https://via.placeholder.com/50x50'}"
                         alt="User Photo" class="rounded-circle me-2" style="width: 50px; height: 50px;">
                    <div class="user-info" data-th-text="${board.writer.userNickname}" style="font-weight: bold; font-size: 1rem;">User Name</div>
                </div>

                <!-- 카드 본문: 시티 포토 및 게시글 정보 -->
                <div class="card-body d-flex">
                    <!-- 시티 포토 -->
                    <div class="me-3">
                        <img data-th-src="${board.trip.city.cityPhoto != null ? board.trip.city.cityPhoto : 'https://via.placeholder.com/150x150'}"
                             alt="City Photo" class="img-fluid" style="width: 150px; height: 150px; object-fit: cover;">
                    </div>

                    <!-- 게시글 정보 -->
                    <div>
                        <!-- 게시물 제목 -->
                        <h5 class="card-title mb-2" data-th-text="${board.boardTitle}" style="font-weight: bold;">제목</h5>

                        <!-- 날짜 및 도시명 -->
                        <p class="text-muted mb-2">
                            <span data-th-text="${#calendars.format(board.boardCreatedDate, 'yyyy-MM-dd')}">날짜</span><br>
                            <span data-th-text="${board.trip.city.cityName}">도시명</span>
                        </p>

                        <!-- 좋아요, 즐겨찾기, 조회수, 댓글 -->
                        <div class="d-flex justify-content-start align-items-center text-muted small">
                            <span class="me-3">❤️ <span data-th-text="${board.boardLike}">0</span></span>
                            <span class="me-3">⭐ <span data-th-text="${board.boardFavor}">0</span></span>
                            <span class="me-3">👀 <span data-th-text="${board.boardCount}">0</span></span>
                            <span>💬 <span data-th-text="${board.commentCount}">0</span></span>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <div class="text-center">
    <span data-th-if="${pageNo > 1}">
        <a class="btn btn-outline-secondary btn-sm" data-th-href="@{'list'(sort=${param.sort}, search=${search}, pageNo=${pageNo - 1}, pageSize=${pageSize})}">
            [이전]
        </a>
    </span>
        <span data-th-unless="${pageNo > 1}" class="btn btn-outline-secondary btn-sm disabled">[이전]</span>

        <span data-th-each="i : ${#numbers.sequence(1, pageCount)}">
        <a class="btn btn-outline-secondary btn-sm"
           data-th-href="@{'list'(pageNo=${i}, sort=${param.sort}, search=${search})}"
           data-th-classappend="${i == pageNo} ? ' active' : ''"
           data-th-text="${i}">
           1
        </a>
    </span>

        <span data-th-if="${pageNo < pageCount}">
        <a class="btn btn-outline-secondary btn-sm" data-th-href="@{'list'(sort=${param.sort}, search=${search}, pageNo=${pageNo + 1}, pageSize=${pageSize})}">
            [다음]
        </a>
    </span>
        <span data-th-unless="${pageNo < pageCount}" class="btn btn-outline-secondary btn-sm disabled">[다음]</span>
    </div>

    <h2 class="text-center mb-4">베스트 추천 게시글</h2>

    <div class="card-list-container">
        <div class="card-list">
            <a data-th-each="board : ${topBoards}" href="#" data-th-href="@{view(boardNo=${board.boardNo})}" class="card mb-4 shadow-sm p-1 text-decoration-none" style="width: 100%; width: 400px; margin: 0 auto; display: block; color: inherit;">

                <!-- 카드 헤더: 유저 포토와 닉네임 -->

                    <div class="user-info" data-th-text="${board.writer.userNickname}" style="font-weight: bold; font-size: 1.25rem;">User Name</div>
                </div>

                <!-- 카드 본문: 시티 포토 및 게시글 정보 -->
                <div class="card-body d-flex flex-column justify-content-between">
                    <!-- 시티 포토 -->
                    <div class="me-3 mb-3">
                        <img data-th-src="${board.trip.city.cityPhoto != null ? board.trip.city.cityPhoto : 'https://via.placeholder.com/150x150'}"
                             alt="City Photo" class="img-fluid" style="width: 100%; height: auto; object-fit: cover;">
                    </div>

                    <!-- 게시글 정보 -->
                    <div class="mb-2">
                        <!-- 게시물 제목 -->
                        <h5 class="card-title mb-2" data-th-text="${board.boardTitle}" style="font-weight: bold;">제목</h5>
                    </div>
                </div>

                <div class="card-footer bg-white border-0">
                <!-- 날짜 및 도시명 -->
                    <div class="mb-2 text-muted">
                        <p class="mb-1">
                            <span data-th-text="${#calendars.format(board.boardCreatedDate, 'yyyy-MM-dd')}">날짜</span><br>
                            <span data-th-text="${board.trip.city.cityName}">도시명</span>
                        </p>
                    </div>

                    <!-- 좋아요, 즐겨찾기, 조회수, 댓글 -->
                    <div class="d-flex justify-content-start align-items-center text-muted small mt-auto">
                        <span class="me-3">❤️ <span data-th-text="${board.boardLike}">0</span></span>
                        <span class="me-3">⭐ <span data-th-text="${board.boardFavor}">0</span></span>
                        <span class="me-3">👀 <span data-th-text="${board.boardCount}">0</span></span>
                        <span>💬 <span data-th-text="${board.commentCount}">0</span></span>
                    </div>
                </div>
            </a>
        </div>
    </div>

<script>
    function changeSort(sortType) {
        window.location.href = 'list?sort=' + sortType + '&search=' + encodeURIComponent(document.querySelector('input[name="search"]').value);
    }
</script>
