<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>모두의 여행</title>
</head>
<body>
<header>
</header>
<h1>일정 편집</h1>
<form action='/schedule/checkSchedule' method="post">
    <h2>여행지 편집</h2>
    <ul>
        <li data-th-each="location, status : ${selectedLocation}">
            <label>
                <span data-th-text="${location.locationName}"></span>
                <input data-th-name="|scheduleList[${status.index}].location.locationNo|" data-th-value="${location.locationNo}"
                       type="hidden"/>
                <input data-th-name="|scheduleList[${status.index}].scheduleDay|"
                       min="1"
                       placeholder="Enter day" required type="number"/>
                <input data-th-name="|scheduleList[${status.index}].scheduleRoute|"
                       min="1"
                       placeholder="Enter route" required type="number"/>
            </label>
        </li>
    </ul>

    <h2>숙소 편집</h2>
    <ul>
        <li data-th-each="hotel, status : ${selectedHotels}">
            <label>
                <span data-th-text="${hotel.locationName}"></span>
                <input data-th-name="|scheduleList[${status.index + selectedLocation.size()}].location.locationNo|"
                       data-th-value="${hotel.locationNo}"
                       type="hidden"/>
                <input data-th-name="|scheduleList[${status.index + selectedLocation.size()}].scheduleDay|"
                       min="1" placeholder="Enter day" required type="number"/>
                <input data-th-name="|scheduleList[${status.index + selectedLocation.size()}].scheduleRoute|"
                       data-th-value="99"
                       type="hidden"/>
            </label>
        </li>
    </ul>
    <button type="submit">다음</button>
</form>
</body>
</html>
