<script>
  let page = 1;
  const carouselInner = document.getElementById('carousel-inner');
  const loader = document.querySelector('.loader');

  async function loadItems() {
    loader.style.display = 'block';

    try {
      const response = await fetch(`/review/api/list?page=${page}`);
      const data = await response.json();

      if (data.length === 0) {
        loader.style.display = 'none';
        return;
      }

      // ë°ì´í„°ë¥¼ 4ê°œì”© ìŠ¬ë¼ì´ë“œë¡œ ê·¸ë£¹í™”
      for (let i = 0; i < data.length; i += 4) {
        const slideItems = data.slice(i, i + 4);
        const slide = document.createElement('div');
        slide.className = `carousel-item ${page === 1 && i === 0 ? 'active' : ''}`;

        const row = document.createElement('div');
        row.className = 'row';

        slideItems.forEach(item => {
          const col = document.createElement('div');
          col.className = 'col-md-3'; // 4ê°œì”© ë°°ì¹˜
          col.innerHTML = `
            <div class="card shadow-sm">
            <a href="/review/view?boardNo=${item.boardNo}" class="stretched-link" style="text-decoration: none; color: inherit;">
              <img src="${item.firstImageName ? `https://dgg7dnk35523.edge.naverncp.com/HZiW9aEJy7/review/${item.firstImageName}?type=u&w=150&h=150` : 'https://dgg7dnk35523.edge.naverncp.com/HZiW9aEJy7/review/default.png?type=u&w=150&h=150'}" class="card-img-top" alt="${item.boardTitle}">
              <div class="card-body text-center">
                <h5 class="card-title" style="max-height: 1.5rem; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;">${item.boardTitle}</h5>
                <p class="card-text">${item.cityName}</p>
                <p class="text-muted small">â¤ï¸ ${item.boardLike} | ğŸ‘€ ${item.boardCount}</p>
              </div>
            </a>
            </div>
          `;
          row.appendChild(col);
        });

        slide.appendChild(row);
        carouselInner.appendChild(slide);
      }

      loader.style.display = 'none';
      page++;
    } catch (error) {
      console.error('Error fetching review list:', error);
      loader.style.display = 'none';
    }
  }

  // ì´ˆê¸° ë¡œë“œ

</script>
