<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>전화번호 인증</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/register.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title mb-0">전화번호 인증</h5>
        </div>
        <div class="card-body">
          <form action="/verify/phone" method="post" id="phoneVerificationForm">
            <input type="hidden" name="email" data-th-value="${email}">

            <div class="mb-3">
              <label for="userTel" class="form-label">전화번호</label>
              <div class="input-group">
                <input type="tel"
                       class="form-control"
                       id="userTel"
                       name="phoneNumber"
                       placeholder="010-1234-5678"
                       oninput="formatPhoneNumber(event)"
                       pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
                       required>
                <button type="button"
                        class="btn btn-primary"
                        id="sendSmsBtn"
                        onclick="sendSocialSMSVerification()">
                  인증번호 전송
                </button>
              </div>
              <div id="phoneError" class="alert alert-danger mt-2" data-th-if="${error}" data-th-text="${error}"></div>
            </div>

            <div class="mb-3" id="smsVerificationDiv" style="display: none;">
              <label for="smsVerificationCode" class="form-label">인증번호</label>
              <div class="input-group">
                <input type="text"
                       class="form-control"
                       id="smsVerificationCode"
                       placeholder="인증번호 6자리"
                       maxlength="6"
                       required>
                <button type="button"
                        class="btn btn-primary"
                        id="verifyCodeBtn"
                        onclick="verifySocialSMSCode()">
                  확인
                </button>
              </div>
              <div id="smsTimer" class="form-text text-danger"></div>
            </div>

            <button type="submit"
                    id="submitBtn"
                    class="btn btn-primary w-100"
                    disabled>
              등록하기
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/authModal.js"></script>
</body>
</html>
