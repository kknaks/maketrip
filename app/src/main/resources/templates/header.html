<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head data-th-fragment="head">
  <meta charset='UTF-8'>
  <title>모두의 여행</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link data-th-href="@{/css/var.css}" rel="stylesheet">
  <link data-th-href="@{/css/style.css}" rel="stylesheet">
  <link data-th-href="@{/css/modal.css}" rel="stylesheet">
  <link data-th-href="@{/css/login.css}" rel="stylesheet">
  <link data-th-href="@{/css/register.css}" rel="stylesheet">
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script data-th-src="@{/js/modal.js}"></script>
  <script data-th-src="@{/js/authModal.js}"></script>
</head>
<body>

<header id="page-header">
  <div class="fram-topbanner">
    <div class="frame-427318169">
      <div class="div3">모두의 여행</div>
    </div>

    <div class="menu-area">
      <div class="button-03-s6">
        <button class="div2" data-bs-toggle="modal" data-bs-target="#scheduleModal">여행시작</button>
      </div>
      <div class="button-03-s">
        <div class="div2">여행추천</div>
      </div>
      <div class="button-03-s2">
        <div class="div2"><a data-th-href="@{/question/list}">여행질문</a></div>
      </div>
      <div class="button-03-s3">
        <div class="div2"><a data-th-href="@{/review/list}">여행후기</a></div>
      </div>
      <div class="button-03-s4">
        <div class="div2"><a data-th-href="@{/companion/list}">동행구하기</a></div>
      </div>
      <div class="button-03-s5">
        <div class="div2"><a data-th-href="@{/user}">마이페이지</a></div>
      </div>

      <div class="button-02-s3">
        <div class='login-state pos-right' data-th-if="${session.loginUser == null}">
          <div class="div">
            <button class="div2" data-bs-toggle="modal" data-bs-target="#loginModal">로그인</button>
          </div>
        </div>
        <div class='login-state pos-right' data-th-unless="${session.loginUser == null}">
          <div class="div"><a data-th-href="@{/auth/logout}">로그아웃</a></div>
        </div>
      </div>
    </div>
  </div>

  <!-- 여행시작 모달 -->
  <div class="modal fade" id="scheduleModal" tabindex="-1" aria-labelledby="scheduleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="scheduleModalLabel">여행 시작하기</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="scheduleModalContent">
          로딩 중...
        </div>
      </div>
    </div>
  </div>

  <!-- 커스텀 알럿 모달 -->
  <div id="customAlertModal">
    <div id="customAlertContent">
      <div id="customAlertTitle"></div>
      <div id="customAlertMessage"></div>
      <button id="customAlertCloseBtn">확인</button>
    </div>
  </div>
</header>
</body>
</html>
